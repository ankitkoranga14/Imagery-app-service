services:
  guardrail:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/1
      - ENVIRONMENT=production
    command: gunicorn -k uvicorn.workers.UvicornWorker -w 1 --timeout 300 -b 0.0.0.0:8000 src.main:app
    volumes:
      - ./ml_cache:/app/ml_cache
      - ./food-guard-ui/dist:/app/food-guard-ui/dist
    depends_on:
      redis:
        condition: service_healthy

  guardrail-ui:
    build: ./food-guard-ui
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
